<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleting News Data</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #333;
    margin: 0;
    padding: 0;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 20px;
}

h1 {
    color: #f4f4f4;
}

main {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

textarea{
    width:60%;
    height:150px;
    margin: 8px 30px;
    box-sizing: border-box;
}
.news-card {
    text-align:center;
    background-color: #444;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 5px 10px rgba(46, 231, 55, 0.804);
}

.news-title {
    margin: 0;
    font-size: 1.5em;
    color: #f4f4f4;
}

.news-source {
    font-size: 0.9em;
    color: #555;
}

.news-source a {
    background: #41ab41;
    text-decoration: none;
}

.news-source a:hover {
    text-decoration: underline;
}

.news-summary {
    margin: 15px 0;
    font-size: 1.1em;
    color: #666;
}

.feedback-section {
    display: flex;
    justify-content: flex-end;
}

.feedback-button {
    background: #41ab41;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 40px;
    text-align:center;
}
.feedback-button:hover {
    background: #25ae25;
}
input[type=number]{
    padding: 10px;
    border:none;
    border: 1px solid rgb(6, 5, 5);
    border-radius: 5px;
    font-size: medium;
}
input[type=text]{
    width:50%;
    padding:13px 5px 13px 5px;
    border:none;
    border: 1px solid rgb(6, 5, 5);
    border-radius: 5px;
    font-size: medium;
}
input[type=text1]{
    width:20%;
    padding:13px 5px 13px 5px;
    border:none;
    border: 1px solid rgb(6, 5, 5);
    border-radius: 5px;
    font-size: medium;
}
</style>
</head>
<body>
<form action="http://127.0.0.1:5000/deletenews" method="post">
    <div class="container">
        <header>
            <h1>Deleting News Data</h1>
        </header>
        <main>
            <section class="news-card">
                <label class="news-title" for="fnews">Article No.</label>
                <input type="number" name="artno" placeholder="Article no..."><br>
                <div class="feedback-section">
                    <button class="feedback-button">Delete News</button>
                </div>
            </section>
        </main>
    </div>
</form>
</body>
</html>
